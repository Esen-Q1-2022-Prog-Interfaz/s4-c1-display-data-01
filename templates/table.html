<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>show table</title>
</head>

<body>
    <h1>show table</h1>

    <table id="persons">
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            {% if personList %}
            {% for person in personList %}
            <tr>
                <td>{{ person["name"] }}</td>
                <td>{{ person["age"] }}</td>
                <td>{{ person["salary"] }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">no person data</td>
            </tr>
            {% endif %}
        </tbody>
    </table>

</body>

</html>
